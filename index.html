<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Riders FC Players Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
    }
    header {
      background: #111;
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      color: #FFD700;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
    }
    footer {
      background: #111;
      text-align: center;
      padding: 10px;
      color: #ccc;
    }
    .players-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .player-card {
      background: white;
      color: #333;
      border-radius: 15px;
      width: 300px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.4);
      overflow: hidden;
      position: relative;
    }
    .player-image {
      width: 100%;
      height: 350px;
      object-fit: cover;
      transition: opacity 0.6s ease-in-out;
    }
    .player-details {
      padding: 15px;
      font-size: 14px;
    }
    .player-details h3 {
      margin: 0 0 10px;
      font-size: 24px;
      font-weight: 800;
      color: #111;
    }
    .explore-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background: linear-gradient(to right, #ff512f, #dd2476);
      color: white;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }
    .explore-btn:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <header>Riders Football Club</header>
  <div class="players-container" id="players-container"></div>
  <footer>&copy; 2025 Riders FC. All rights reserved.</footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAFsHg9fK6IDnHbuxmBleEfIIfVGsuLDik",
      authDomain: "profile-b825d.firebaseapp.com",
      projectId: "profile-b825d",
      storageBucket: "profile-b825d.appspot.com",
      messagingSenderId: "925276859161",
      appId: "1:925276859161:web:194c60f6dbd9f1ef8bf388"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const playersContainer = document.getElementById("players-container");

    async function fetchPlayers() {
      const querySnapshot = await getDocs(collection(db, "players"));
      querySnapshot.forEach(async (docSnap) => {
        const data = docSnap.data();
        const dashboardRef = doc(db, "dashboards", docSnap.id);
        const dashboardSnap = await getDoc(dashboardRef);
        const dashboardExists = dashboardSnap.exists();

        const card = document.createElement("div");
        card.className = "player-card";

        // Create image elements
        const img1 = document.createElement("img");
        img1.className = "player-image";
        img1.src = data.picture;

        const img2 = document.createElement("img");
        img2.className = "player-image";
        img2.src = data.picture2 || data.picture; // fallback if picture2 not available
        img2.style.position = "absolute";
        img2.style.top = "0";
        img2.style.left = "0";
        img2.style.opacity = "0";

        // Flip images every 5 seconds
        setInterval(() => {
          if (img1.style.opacity === "0") {
            img1.style.opacity = "1";
            img2.style.opacity = "0";
          } else {
            img1.style.opacity = "0";
            img2.style.opacity = "1";
          }
        }, 5000);

        // Details section
        const details = document.createElement("div");
        details.className = "player-details";
        details.innerHTML = `
          <h3>${data.name}</h3>
          <p>DOB: ${data.dob}</p>
          <p>Height: ${data.height}</p>
          <p>Number: ${data.number}</p>
          <p>Position: ${data.position}</p>
          ${dashboardExists ? `<a href="dashboard.html?id=${docSnap.id}" target="_blank" class="explore-btn">Explore More</a>` : "<p style='color: red;'>Dashboard Coming Soon</p>"}
        `;

        card.appendChild(img1);
        card.appendChild(img2);
        card.appendChild(details);
        playersContainer.appendChild(card);
      });
    }

    fetchPlayers();
  </script>
</body>
</html>
